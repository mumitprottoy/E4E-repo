<div>
    <p>Redirecting in <span id="sl" class="font-b">{% if sl %} {{sl}} {% else %} 10 {% endif %}</span> seconds</p>
    <span id="redirectURL" style="display: none;">{% if redirect_url %} {{redirect_url}} {% else %}/{% endif %}</span>
    <script>
        const redirectURL = document.getElementById('redirectURL').innerText;
        setInterval(() => {
            const sl = document.getElementById('sl');
            const secLeft = parseInt(sl.innerText);
            if (secLeft == 1) window.location.href = redirectURL;
            sl.innerText = secLeft - 1;
        }, 1000)
    </script>
</div>
